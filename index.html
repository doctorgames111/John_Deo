<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test5.css" />
    <title>The hangman game</title>
  </head>
  <body class="game">
    <div class="phone">Flip your phone</div>
    <div class="dark"></div>
    <div class="title">
      <span class="name">The Hangman</span
      ><span class="type">Category:<span class="typename"></span></span>
    </div>
    <div class="middle">
      <div class="draw">
        <div class="thedraw">
          <div class="stand"></div>
          <div class="bar"></div>
          <div class="hang"></div>
          <div class="rope"></div>
          <div class="head"></div>
          <div class="body"></div>
          <div class="hands"></div>
          <div class="legs"></div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <div class="view"></div>
    <script src="test5.js"></script>
  </body>
</html>
